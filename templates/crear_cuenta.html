<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Crear Cuenta</h3>
				<div class="d-flex justify-content-end social_icon">
					<!-- <span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span> -->
					<a href="{{url_for('inicio')}}"><span><i class="fas fa-home"></i></span></a>
				</div>
			</div>
			<div class="card-body">
				<form  action="/create_account" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" id="inputEmail" name="name" class="form-control"
									placeholder="Correo Electronico" required autofocus autocomplete="off">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control"  id="inputPassword" name="pass"
									placeholder="Contraseña" required>
					</div>

					<div class="form-group">
						<input type="submit" value="Guardar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					{% if s %}
				    <div class="alert alert-success">
				      <h6>{{s}}</h6>
				    </div>
				  {% endif %}
				  {% if us %}
				    <div class="alert alert-danger">
				      <h6>{{us}}</h6>
				    </div>
				  {% endif %}
				</div>
				<div class="d-flex justify-content-center">
					{% if us %}
					<a href="/forgot_password">Olvidaste tu contraseña?</a>
					{% endif %}
				</div>
			</div>

		</div>
	</div>
</div>
</body>
</html>
