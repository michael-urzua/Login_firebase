<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static',    filename='css/template_home.css') }}">
	<title>Login Page</title>
	{% include "librerias.html" %}

</head>
<body class="body_home">
	 {% include "_nav.html" %}

<div class="container">
	<div class="d-flex justify-content-center h-100">
			<table id="example" class="table table-striped table-bordered" style="width:100%">
		        <thead>
		            <tr>
		                <th>Obj. Id</th>
		                <th>oBJ. Nombre</th>
		                <th>Paso Nombre</th>
		                <th>Causa</th>
		                <th>Incidencia</th>
		                <th>Fecha Inicial</th>
		                <th>Fecha Final</th>
		                <th>Categoria</th>
		            </tr>
		        </thead>
						<!-- RECORRO LA DATA DEL SQL -->
						<!-- ES UN DATATABLE (ABAJO ESTA EL SCRIPT) Y POR DEJO SIN FUNCION EL BUSCAR, INFO ...
					 			AUN NOSE POR Q NO FUNCIONA ESAS PROPIEDADES CUANDO LOS TRAIGO PO SQL
								PERO SI PONGO DATA EN DURO FUNCIONA ESAS PROPIEDAD, PERO DE IGUAL FORMA LE
							PUEDES PONES UN BUSCAR , COMO LO TENGO EN LA BITACORA-->
						{% for datos in data_home %}
		        <tbody>
		            <tr>
									{% for data in datos %}
		                <td>{{data}}</td>
									{% endfor %}
		            </tr>
		        </tbody>
						{% endfor %}
		    </table>
			</div>


	<script type="text/javascript">
			$(document).ready(function() {
			$('#example').DataTable( {
					scrollY:        '50vh',
					scrollCollapse: true,
					paging:         false,
					info:     false,
					searching: false,
					"language": {
							"url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json",
					}
			} );
		} );
	</script>

</div>
</body>
</html>
