
<link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	{% include "librerias.html" %}
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Bienvenido</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form  action="/" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" id="inputEmail" name="name" class="form-control"
									placeholder="Email address" required autofocus autocomplete="off">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control"  id="inputPassword" name="pass"
									placeholder="Password" required>
					</div>
					<!-- <div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div> -->
					<div class="form-group">
						<input type="submit" value="Ingresar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					¿No tienes una cuenta?<a href="/create_account">Registrate</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="/forgot_password">Olvidaste tu contraseña?</a>
				</div>
				<div class="d-flex justify-content-center">
					{% if s %}
						<div class="alert alert-success">
							<h6>{{s}}</h6>
						</div>
					{% endif %}

					{% if us %}
						<div class="alert alert-danger">
							<h6>{{us}}</h6>
						</div>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
